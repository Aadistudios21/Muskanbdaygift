<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Muskan!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #celebration-container {
            display: none;
            margin-top: 20px;
        }

        #confetti {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

<button id="celebrateButton" onclick="startCelebration()">Tap to Celebrate!</button>

<div id="celebration-container">
    <p>üéâ Happy Birthday, Muskan! ‚ù§Ô∏è</p>
    <!-- Add more celebration elements here -->
    <div id="confetti"></div>
</div>

<script>
    function startCelebration() {
        document.getElementById('celebrateButton').style.display = 'none';
        document.getElementById('celebration-container').style.display = 'block';

        // Trigger your celebration animation here
        // For example, you can use a library like confetti-js
        // Add the confetti-js library to your project or use a CDN
        // Example: <script src="https://cdn.jsdelivr.net/confetti.js/1.0.0/confetti.min.js"></script>
        
        // Create confetti
        confetti({
            particleCount: 100,
            spread: 70,
            colors: ['#e74c3c', '#3498db', '#2ecc71']
        });
    }
</script>

</body>
</html>
