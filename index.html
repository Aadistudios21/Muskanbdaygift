<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Muskan!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            transition: background-color 1s ease; /* Add transition for smooth color change */
        }

        h1 {
            color: #e74c3c;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #celebration-container {
            display: none;
            margin-top: 20px;
            position: relative;
        }

        .emoji-rain {
            animation: emojiFall 4s linear infinite; /* Adjust duration for slower/faster animation */
            pointer-events: none;
            position: absolute;
        }

        @keyframes emojiFall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        #birthday-message {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Hey Muskieeesszzz!</h1>
<p>Aditya here, your friend ü•≤. I hope I could be with you, but here's a small celebration for you üòçüéâüéÅüéäü•≥. Do tap the button below!</p>

<button id="celebrateButton" onclick="startCelebration()">Tap to Celebrate!</button>

<div id="celebration-container">
    <!-- Dynamic creation of emojis -->
</div>

<script>
    function startCelebration() {
        // Erase the initial message
        document.querySelector('h1').style.display = 'none';
        document.querySelector('p').style.display = 'none';
        document.getElementById('celebrateButton').style.display = 'none';

        // Change the background color
        document.body.style.backgroundColor = 'transparent'; // Remove the background color
        // Set the background image
        document.body.style.backgroundImage = "url('https://i.ibb.co/MGj2j7s/muskan-background.jpg')";
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundRepeat = 'no-repeat';
        document.body.style.backgroundPosition = 'center';

        // Display the celebration container
        document.getElementById('celebration-container').style.display = 'block';

        // Create a large number of emojis
        for (let i = 0; i < 500; i++) {
            createEmoji(getRandomEmoji(), Math.random() * window.innerWidth, Math.random() * window.innerHeight);
        }

        // Display the birthday message
        document.getElementById('birthday-message').innerText = "Happy Birthday Muskan! üéàüéâü•≥";
    }

    function createEmoji(emoji, left, top) {
        const emojiElement = document.createElement('div');
        emojiElement.classList.add('emoji-rain');
        emojiElement.textContent = emoji;
        emojiElement.style.left = `${left}px`;
        emojiElement.style.top = `${top}px`;
        document.getElementById('celebration-container').appendChild(emojiElement);
    }

    function getRandomEmoji() {
        const emojis = ['üòÄ', 'üòç', 'üéâ', 'üéÅ', 'üéä', 'ü•≥', 'üç∞', 'üéà', 'üéÇ', '‚ù§Ô∏è', 'üåü', 'üåà', 'üé∂', 'üå∫', 'üéÄ'];
        return emojis[Math.floor(Math.random() * emojis.length)];
    }
</script>

</body>
</html>
