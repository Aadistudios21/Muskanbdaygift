<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Muskan!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            transition: background-color 1s ease; /* Add transition for smooth color change */
        }

        h1 {
            color: #e74c3c;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #celebration-container {
            display: none;
            margin-top: 20px;
            position: relative;
        }

        .emoji-rain {
            animation: emojiFall 4s linear infinite; /* Adjust duration for slower/faster animation */
            pointer-events: none;
            position: absolute;
        }

        @keyframes emojiFall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        #birthday-message {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Hey Muskieeesszzz!</h1>
<p>Aditya here, your friend 🥲. I hope I could be with you, but here's a small celebration for you 😍🎉🎁🎊🥳. Do tap the button below!</p>

<button id="celebrateButton" onclick="startCelebration()">Tap to Celebrate!</button>

<div id="celebration-container">
    <!-- Add more celebration emojis here -->
    <div class="emoji-rain">😍</div>
    <div class="emoji-rain">🎉</div>
    <div class="emoji-rain">🎁</div>
    <div class="emoji-rain">🎊</div>
    <div class="emoji-rain">🥳</div>

    <div id="birthday-message">Happy Birthday Muskan! 🎈🎉🥳</div>
</div>

<script>
    function startCelebration() {
        // Erase the initial message
        document.querySelector('h1').style.display = 'none';
        document.querySelector('p').style.display = 'none';
        document.getElementById('celebrateButton').style.display = 'none';

        // Change the background color
        document.body.style.backgroundColor = 'transparent'; // Remove the background color
        // Set the background image
        document.body.style.backgroundImage = "url('https://i.ibb.co/MGj2j7s/muskan-background.jpg')";
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundRepeat = 'no-repeat';
        document.body.style.backgroundPosition = 'center';

        // Display the celebration container
        document.getElementById('celebration-container').style.display = 'block';

        // Adjust the number of emojis and their positions as needed
        createEmoji('😍', 100, 20);
        createEmoji('🎉', 200, 50);
        createEmoji('🎁', 300, 80);
        createEmoji('🎊', 400, 110);
        createEmoji('🥳', 500, 140);
    }

    function createEmoji(emoji, left, delay) {
        const emojiElement = document.createElement('div');
        emojiElement.classList.add('emoji-rain');
        emojiElement.textContent = emoji;
        emojiElement.style.left = `${left}px`;
        emojiElement.style.animationDelay = `${delay}ms`;
        document.getElementById('celebration-container').appendChild(emojiElement);
    }
</script>

</body>
</html>
